<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Unna:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/contacto.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <title>Contacto - Coco</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row vh-100">
            <div class="col d-none d-md-block bgMarronClaro d-flex flex-column justify-content-center align-items-center p-0">
                <section class="video-background">
                    <div class="video-overlay"></div>
                    <video src="/src/videos/SirviendoCafecito.mp4" muted loop autoplay></video>
                    <div class="content">
                    </div>
                </section>
            </div>

            <div class="col bgMarronOscuro" style="justify-content: center; align-items: center;">
                <div class="d-flex justify-content-center align-items-center" id="divOscuro">
                    <form>
                        <h2 style="text-align: center;">CONTÁCTANOS</h2>
                        <div class="mb-3">
                          <input type="email" class="form-control" id="InputEmail" placeholder="Ingrese su E-mail"
                          pattern="[a-zA-Z0-9!#$%&'_+-]([\.]?[a-zA-Z0-9!#$%&'_+-])+@[a-zA-Z0-9]([^@&%$\/()=?¿!.,:;]|\d)+[a-zA-Z0-9][\.][a-zA-Z]{2,4}([\.][a-zA-Z]{2})?" 
                          aria-label="Username" aria-describedby="emailHelp" required>
                        </div>

                        <div class="mb-3">
                            <input type="name" class="form-control" id="InputNombre" placeholder="Ingrese su nombre" 
                            pattern="^[A-Za-záéíóúñÁÉÍÓÚÑ\s]+$" aria-label="Username" aria-describedby="nombreHelp" required>
                        </div>

                        <div class="mb-3" id="textArea">
                            <textarea class="form-control" id="Textarea1" placeholder="Ingrese el mensaje" aria-label="With textarea" cols="10" rows="3" required></textarea>
                        </div>

                        <div id="enviarmensaje">
                            <button type="submit" id="btn-enviar-mensaje" class="btn btn-primary">ENVIAR MENSAJE</button>
                        </div>
                        <div class="container text-center" id="infolugar">
                            <div class="row">
                                <div class="col">
                                    <i class="fa-solid fa-location-dot" style="color: #edddc6;"></i>
                                    <div id="lugar1" class="form-text">Gral. Paz 576, T4000 San Miguel de Tucumán, Tucumán</div>
                                </div>
                                <div class="col">    
                                    <i class="fa-solid fa-phone-volume" style="color: #edddc6;"></i>
                                    <div id="telefono1" class="form-text">Tel.: 0381 578 3030</div>
                                </div>
                            </div>
                        </div>
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3560.1179882558463!2d-65.20889844539961!3d-26.836199303653757!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94225c0e8d0271b7%3A0x7946062ac490db30!2sGral.%20Paz%20576%2C%20T4000%20San%20Miguel%20de%20Tucum%C3%A1n%2C%20Tucum%C3%A1n!5e0!3m2!1ses-419!2sar!4v1684117522282!5m2!1ses-419!2sar"
                            width="600" height="200" style="border:0;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>
</html>
