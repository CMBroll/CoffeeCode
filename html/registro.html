<!DOCTYPE html>
<html lang="en">

<head>

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro | CoCo</title>
        <link rel="icon" href="/src/img/CirculoCoco.svg">

        <!--Links-->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Unna:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/principal.css">
        <link rel="stylesheet" href="/css/registro.css">

    </head>
</head>


<body>
  <main class="fondo">
    <div class="container bgMarronClaro">
        <div class="row">
            <div class="col-12 col-lg-6 p-4">
                <a href="/index.html" class="volver d-flex">
                    <img src="/src/img/FlechaIzq.svg" width="32px"><h5>Volver al Inicio</h5>
                </a>
                <hr>
                <h2 class="text-center">FORMULARIO DE REGISTRO</h2>
                <form id="form-registro" data-mode="add" onsubmit = "return enviarFormulario()">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" id="nombre" name="nombre" class="form-control"
                            placeholder="Ingrese su nombre" minlength="3" maxlength="30" pattern="[a-z]{3,30}" required>
                    </div>
                    <div class="mb-3">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" id="apellido" name="apellido" class="form-control inputStyle"
                            placeholder="Ingrese su apellido" minlength="3" maxlength="30" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Ingrese su email" pattern="^[\wñ]+@[a-zñ]+\.[a-zñ]{2,5}$" maxlength="50" required>
                    </div>
                    <div class="mb-3">
                        <label for="contrasena" class="form-label">Contraseña</label>
                        <input type="password" id="contrasena" name="contrasena" class="form-control"
                            placeholder="Ingrese su contraseña" minlength="8" maxlength="20">
                    </div>
                    <hr>
                    <button type="submit" class="btn btn-primary" id="crear-usuario">ENVIAR</button>
                </form>
            </div>
            <div class="col col-md-6 barista d-none d-lg-block">
            </div>
        </div>
    </div>
  </main>
  <script src="https://kit.fontawesome.com/c3c9af520c.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
  crossorigin="anonymous"></script>
  <script type="module" src="/js/usuarios.js"></script>
  
</body>

</html>
