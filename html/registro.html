  <body>
    <div class="container-fluid fondo d-flex justify-content-center">
      <div class="container overflow-hidden m-3">
        <div class="row">
          <div
            class="col-12 col-lg-6 p-4 d-flex flex-column justify-content-center bgMarronClaro"
          >
            <a href="/index.html" class="volver d-flex">
              <img src="/src/img/FlechaIzq.svg" width="32px" alt="" />
              <h5>Volver al Inicio</h5>
            </a>
            <hr />
            <h2 class="text-center">FORMULARIO DE REGISTRO</h2>
            <form
              id="formRegistro"
              data-mode="add"
              onsubmit="return enviarFormulario()"

            >
              <div class="mb-3">
                <label for="nombreUsu" class="form-label"
                  >Nombre y apellido</label
                >
                <div class="grupo-input">
                  <input
                    type="text"
                    id="nombreUsu"
                    name="nombre"
                    class="form-control"
                    placeholder="Ingrese su nombre y apellido"
                    minlength="4"
                    maxlength="40"
                    title="Este campo solo permite letras y espacios en blanco"
                    required
                    autofocus
                  /><p class="parrafoNombre"></p>
                </div>
              </div>
              <div class="mb-3">
                <label for="apellidoUsu" class="form-label">Usuario</label>
                <div class="grupo-input">
                  <input
                    type="text"
                    id="apellidoUsu"
                    name="apellido"
                    class="form-control inputStyle"
                    placeholder="Ingrese un nombre de usuario"
                    minlength="3"
                    maxlength="20"
                    title="Este campo solo permite letras y espacios en blanco"
                    required
                  />
                  <p class="parrafoUsuario"></p>
                </div>
              </div>
              <div class="mb-3">
                <label for="mailUsu" class="form-label">Email</label>
                <div class="grupo-input">
                  <input
                    type="email"
                    id="mailUsu"
                    name="email"
                    class="form-control"
                    placeholder="Ingrese su email"
                    autocomplete="on"
                    title="Ingrese un correo v치lido"
                    required
                  />
                  <!-- <i class="form-validacion fa-solid fa-circle-xmark"></i> -->
                  <p class="parrafoMail"></p>
                </div>
              </div>
              <div class="mb-3">
                <label for="claveUsu" class="form-label">Contrase침a</label>
                <div class="grupo-input">
                  <input
                    type="password"
                    id="claveUsu"
                    name="contrasena"
                    class="form-control"
                    placeholder="Ingrese al menos 8 caracteres"
                    title="Al menos un numero y una mayuscula"
                    required
                  />
                  <p class="parrafoClave"></p>
                </div>
              </div>
              <hr />
              <button type="submit" class="btn btn-primary" id="crearUsu">
                ENVIAR
              </button>
            </form>
          </div>
          <div class="col-6 d-none d-lg-block bgMarronOscuro overflow-hidden">
            <img class="barista" src="/src/img/Barista.jpg" alt="" />
          </div>
        </div>
      </div>
    </div>
