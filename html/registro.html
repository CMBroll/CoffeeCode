<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Unna:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/registro.css" />
    <title>Registro</title>
  </head>
  <body class="regBody">
    <main>
      <form
        id="formRegistro"
        data-mode="add"
      >
        <div class="container card-registro text-center">
          <div class="row justify-content-md-center">
            <div class="col-md-10">
              <h2>Formulario de registro</h2>
            </div>
          </div>
          <div class="row justify-content-md-center">
            <div class="col-md-10">
              <label for="nombreUsu">Nombre</label>
              <p>
                <input
                  class="campo-registro w-100 p-2"
                  type="text"
                  id="nombreUsu"
                  name="nombreUsu"
                  placeholder="Ingrese su nombre"
                  minlength="3"
                  maxlength="20"
                  title="Este campo solo permite letras y espacios en blanco"
                  required autofocus
                />
              </p><div class="parrafo"></div>
            </div>
            <div class="col-md-10">
              <label for="apellidoUsu">Apellido</label>
              <p>
                <input
                  class="campo-registro w-100 p-2"
                  type="text"
                  id="apellidoUsu"
                  name="apellidoUsu"
                  placeholder="Ingrese su apellido"
                  minlength="3"
                  maxlength="20"
                  title="Este campo solo permite letras y espacios en blanco"
                  required
                />
              </p>
            </div>

            <div class="col-md-10">
              <label for="mailUsu">Mail</label>
              <p>
                <input
                  class="campo-registro w-100 p-2"
                  type="email"
                  id="mailUsu"
                  name="mailUsu"
                  placeholder="Ingrese su correo"
                  autocomplete="on"
                  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                  title="Ingrese un correo válido"
                  required
                />
              </p>
            </div>
            <div class="col-md-10">
              <label>Contraseña</label>
              <p>
                <input
                  class="campo-registro w-100 p-2"
                  type="password"
                  id="claveUsu"
                  placeholder="Ingrese al menos 8 caracteres"
                  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                  required
                />
              </p>

              <button
                class="btn col-12"
                style="background-color: #33241b; color: #eddcc6"
                type="submit"
                id="crearUsu"
              >
                Aceptar
              </button>
            </div>
          </div>
        </div>
      </form>

      <div class="container mt-5">
        <div class="row justify-content-md-center">
          <table
            id="listaUsu"
            style="background-color: #eddcc6"
            class="table table-hover"
          >
            <thead>
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Mail</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </main>
    <script src="../js/usuarios.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
