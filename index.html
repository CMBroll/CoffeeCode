<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Coco</title>
    <link rel="icon" href="./src/img/CirculoCoco.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Unna:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/principal.css">
</head>

<body>

    <p class="topBanner">20% DE DESCUENTO EN ACCESORIOS</p>
    <header class="headerContainer">
        <nav class="navbar navbar-expand-lg navBody">
            <div class="container-fluid  navContainer">
                <button class="navbar-toggler navbarBtn" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling">
                    <span class="navbar-toggler-icon olas"></span>
                </button>
                <a class="navbar-brand" href="index.html"><img class="imgLogo" src="./src/img/LogoCOCO.svg"
                        alt="logo CoCo"></a>
                <div class="offcanvas burgerMenu offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false"
                    tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasScrollingLabel"></h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Nuestros Productos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Cafeteras</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Sobre Nosotros</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Contacto</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <div class="botonesContainer">
            <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#loginModal">
                <i class="fa-solid fa-user" style="color: #eddcc6;"></i>
            </button>
            <button class="btn color-bg color-texto" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasRight" aria-controls="offcanvasRight" id="ver-carrito">
                <i class="fa-solid fa-cart-shopping" style="color: #eddcc6;"></i>
            </button>

            <div class=" offcanvas offcanvasBg offcanvas-end colorBg colorTexto" tabindex="-1" id="offcanvasRight"
                aria-labelledby="offcanvasRightLabel">
                <div class="offcanvas-header">
                    <h3 class="offcanvas-title" id="offcanvasRightLabel">Carrito</h3>
                    <button class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="contenidoCarrito offcanvas-body " id="canvas-container">

                </div>
            </div>
        </div>
        <!--Login Modal-->
        <div class="modal fade modal-lg" id="loginModal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content modalBg">
                    <div class="modal-header">
                        <div class="ms-auto">
                            <img width="150px" src="./src/img/CirculoCoco.svg" alt="Logo CoCo">
                        </div>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <form id="form-login">
                        <div class="modal-body">
                            <div class="form">
                                <div class="formContainer d-flex flex-column">
                                    <h3>Iniciar Sesión</h3>
                                    <div class="formItem mt-4">
                                        <input type="email" name="email"
                                            class="form-control form-control-login focus-ring inputWrap" id="mail-login"
                                            pattern="^[\wñ]+@[a-zñ]+\.[a-zñ]{2,5}$" maxlength="50" required>
                                        <label for="mail" class="labelInput correo">
                                            Correo Electrónico
                                        </label>
                                    </div>
                                    <div class="formItem mt-4">
                                        <input type="password"
                                            class="form-control form-control-login focus-ring contraseniaInput inputWrap"
                                            id="contrasenia-login" minlength="8" maxlength="20" required>
                                        <label for="password" class="labelInput contrasenia">
                                            Contraseña
                                        </label>
                                    </div>
                                    <a href="#" class="mb-5 linkContra">¿Olvidaste tu contraseña?</a>
                                </div>
                            </div>
                            <div class="d-flex flex-column flex-column mb-3 justify-content-center align-items-center">
                                <div class="text-center usuarioInvalido" id="usuario-invalido">
                                    <p>Los datos ingresados no coinciden con ninguna cuenta</p>
                                </div>
                                <button class="btn btnIngresar" type="submit">Ingresar</button>
                                <div class="d-flex pt-4 registrarseWrapp justify-content-center">
                                    <p class="pt-1">¿NO TENÉS UNA CUENTA?</p>
                                    <a href="#" class="registrarse">Registrarse</a>
                                </div>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </header>


    <main>

    </main>


    <footer>

    </footer>

    <!--Scripts-->
    <script src="https://kit.fontawesome.com/c3c9af520c.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="./js/login.js"></script>
</body>

</html>
